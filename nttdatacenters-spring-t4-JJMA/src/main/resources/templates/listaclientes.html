<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Lista de clientes</title>
	</head>
	<body>
	
		<table>
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Primer Apellido</th>
					<th>Segundo Apellido</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${listaclientes}">
					<td><span th:text="${cliente.nombre}"></span>	
					<td><span th:text="${cliente.primerApellido}"></span></td>
					<td><span th:text="${cliente.segundoApellido}"></span></td>
					<td><a th:href="@{'/eliminar/' + ${cliente.id}}"
										class="btn btn-sm btn-outline-primary">eliminar</a></td>
				</tr>
			</tbody>
		</table>
	<a th:href="@{/paginacliente}" class="nav-link" 
          	aria-current="page" href="#">Crear nuevo cliente</a>
    <a th:href="@{/buscarcliente}" class="nav-link" 
          	aria-current="page" href="#">Buscar cliente</a>      	
	</body>
</html>
