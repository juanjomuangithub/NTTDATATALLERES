<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns:th="http///www.w3.org/1999/xhtml">
<meta charset="utf-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

	<body>
		<form class="p-3 form" th:action="@{/busquedacliente}"
				th:object="${cliente}" method="get">
				<div class="row">
					<div class="col-sm">
						<label for="nombreInput">Nombre</label> <input type="text"
							class="form-control" id="nombreInput" placeholder="Nombre"
							th:field="*{nombre}">
					</div>
				</div>
				<button type="submit" class="btn btn-primary mt-3">Buscar
					cliente</button>
		</form>
	</body>
</html>
